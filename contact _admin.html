<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../FLASK_APP_front/assets/styles/contact_admin.css">
</head>
<body>
    <!-- Responsive Contact Page with Dark Mode and Form Validation -->

<div class="contact-container">
    <div class="left-col">
        <!-- THIS IS FOR A LOG
      <img class="logo" src="https://www.indonesia.travel/content/dam/indtravelrevamp/en/logo.png"/> -->
    </div>
    <div class="right-col">
      <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
    </label>
    <div class="description">DARK MODE AND LIGHT MODE</div>
  </div>
      
      <h1>Contact us</h1>
      <p>Can't login? Go ahead and pop a mail to our Admin</p>
      
      <form id="contact-form" method="post">
        <label for="name">Full name</label>
    <input type="text" id="name" name="name" placeholder="Your Full Name" required>
        <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Your Email Address" required>
        <label for="message">Message</label>
    <textarea rows="6" placeholder="Your Message" id="message" name="message" required></textarea>
        <!--<a href="javascript:void(0)">--><button type="submit" id="submit" name="submit">Send</button><!--</a>-->
    
  </form>
  <div id="error"></div>
  <div id="success-msg"></div>
    </div>
  </div>
  
 <script src="../FLASK_APP_front/assets/js/contact_admin.js"></script>
</body>
</html>
