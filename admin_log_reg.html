<!-- THIS IS THE LOGIN FOR THE ADMIN -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin |Reg|Log</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

<div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="create_admin" onsubmit="event.preventDefault(); createAdmin()">
                <h1>Create New Admin</h1>
                <!-- <span>start</span> -->
                <input type= "text" placeholder="Name" name="adm_name">
                <input type="text" placeholder="Surname" name="adm_surname">
                <input type="email" placeholder="Email" name="adm_email">
                <input type="text" placeholder="Password" name="adm_pass">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="alogin" onsubmit="event.preventDefault(); adminLogin()">
                <h1>ADMIN</h1>
               <div id="login">
                <span>It's time to login</span>
                <input type="email" placeholder="Email" name="adm_email">
                <input type="password" placeholder="Password" name="adm_pass">
                <!-- <a href="#">Forgot your password?</a> -->
                <button type="submit">Sign In</button>
                </div>
            </form> 
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Time to go back and login!</h1>
                    <p>Go ahead, i know you want to take over the world.</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                     <h1>Hello, Dear Admin!</h1>
                    <p>It's nice to have you back, Go ahead and log in and take over your control</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                 </div>  
            </div>
        </div>
    </div>

    <script src="assets/js/admin_login_account.js"></script>
    <script src="assets/js/createAdmin.js"></script>
    <script src="assets/js/admin_slide.js"></script>


</body>
</html>
