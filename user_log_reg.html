<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Logout</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous">

    <link rel="stylesheet" href="assets/styles/preload.css">

</head>

<body>
    <!-- Preloader -->
    <!-- <div class="preloader">

<div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="http://127.0.0.1:5000/adduser/" method="POST">
                <h1>Create Account</h1>
                <span>Welcome new user </span>
                <input type="text" placeholder="Name" name="name">
                <input type="text" placeholder="Surname" name="surname">
                <input type="email" placeholder="Email" name="email">
                <input type="text" placeholder="Mobile" name="contact">
                <!-- <input type="password" placeholder="Password"> -->
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <span>Look at what's new</span>
                <input type="email" placeholder="Email" name="email">
                <input type="password" placeholder="Password" name="password">
                <a href="../FLASK_APP_front/contact _admin.html">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To have a look at what's new please login.</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>create your account and have a look at what we have in store for you</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
