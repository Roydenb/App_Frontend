<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN |Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>

<div class="container" id="container">
        <div class="form-container sign-in-container">
            <form id="alogin" onsubmit="event.preventDefault(); adminLogin()">
                <h1>ADMIN</h1>
               <div>
                <span></span>
                <input type="email" placeholder="Email" name="adm_email">
                <input type="password" placeholder="Password" name="adm_pass">
                <!-- <a href="#">Forgot your password?</a> -->
                <button type="submit">Sign In</button>
                </div>
            </form> It's time to login
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>####</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                     <h1>Hello, Dear Admin!</h1>
                    <p>It's nice to have you back, Go ahead and log in and take over your control</p>
                 </div>  
            </div>
        </div>
    </div>

    <script src="./assets/js/admin_login.js"></script>
